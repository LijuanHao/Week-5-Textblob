<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Sentiment Analysis</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: #333; }
        textarea { width: 100%; height: 100px; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background-color: #f9f9f9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Sentiment Analysis</h1>
        <form method="post" action="/textblob">
            <textarea name="text" placeholder="Enter text to analyze..."></textarea><br>
            <button type="submit">Analyze Sentiment</button>
        </form>

        {% if sentiment %}
        <div class="result">
            <h2>Analysis Result:</h2>
            <p><strong>Text:</strong> {{ text }}</p>
            <p><strong>Polarity:</strong> {{ sentiment.polarity }}</p>
            <p><strong>Subjectivity:</strong> {{ sentiment.subjectivity }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
